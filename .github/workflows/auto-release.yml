name: Release

on:
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch:

concurrency:
  group: auto-release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      # push は branches: [main] でフィルタ済みだが、workflow_dispatch 用に明示ガード
      - name: Validate branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::error::このワークフローは main ブランチからのみ実行できます (現在: ${{ github.ref }})"
          exit 1

  create-release:
    needs: validate-branch
    permissions:
      contents: write
    uses: ./.github/workflows/release-on-version-change.yml
    with:
      version_source: package_json
      tag_prefix: v
      force_released_output: ${{ github.event_name == 'workflow_dispatch' }}
    secrets: inherit

  update-major-tag:
    needs: create-release
    if: needs.create-release.outputs.released == 'true' && vars.PUBLISH_ACTION == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Update major version tag
        run: |
          set -euo pipefail
          MAJOR="v$(jq -r '.version' package.json | cut -d. -f1)"
          git tag -f "$MAJOR"
          git push origin "$MAJOR" --force

  npm:
    needs: create-release
    if: needs.create-release.outputs.released == 'true' && vars.PUBLISH_NPM == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Check NPM_TOKEN
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "::error::PUBLISH_NPM=true が設定されていますが NPM_TOKEN シークレットが見つかりません"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: corepack enable pnpm
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org
      - run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish to npm
        run: |
          PKG_NAME=$(jq -r '.name' package.json)
          PKG_VERSION=$(jq -r '.version' package.json)
          pnpm publish --access public --no-git-checks || {
            if npm view "${PKG_NAME}@${PKG_VERSION}" version > /dev/null 2>&1; then
              echo "Version ${PKG_VERSION} already published, skipping"
            else
              exit 1
            fi
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker:
    needs: create-release
    if: needs.create-release.outputs.released == 'true' && vars.PUBLISH_DOCKER == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract version for tags
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:v${{ steps.version.outputs.version }}
            ${{ env.IMAGE }}:v${{ steps.version.outputs.major }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
