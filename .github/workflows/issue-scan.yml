name: Issue Scan

on:
  schedule:
    # Testing: every 30 minutes (change to `0 0 * * 0` after verification)
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      issues: read
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Scan open issues
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            List all open issues in this repository using `gh issue list --state open`.
            Output the issue number, title, and labels for each.
            This is a read-only verification run â€” do not modify anything.
          claude_args: "--max-turns 1 --model claude-sonnet-4-6 --allowed-tools 'Bash(gh issue list *)'"
