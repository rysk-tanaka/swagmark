swagger: "2.0"
info:
  title: Swagger 2.0 Test API
  version: 1.0.0
host: api.example.com
basePath: /v1
schemes:
  - https
paths:
  /users:
    get:
      summary: List users
      operationId: listUsers
      tags:
        - users
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          type: integer
          description: Maximum number of users to return
      responses:
        200:
          description: A list of users
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
  /users/{id}:
    post:
      summary: Update user
      operationId: updateUser
      tags:
        - users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          description: User ID
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        200:
          description: User updated
          schema:
            $ref: '#/definitions/User'
definitions:
  User:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
      name:
        type: string
